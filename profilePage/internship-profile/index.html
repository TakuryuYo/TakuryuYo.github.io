    <script>

        fetch('./header.html')
          .then(r => r.text())
          .then(html => {
            placeholder.innerHTML = html;
            // mark header as visible for screen readers
            placeholder.setAttribute('aria-hidden','false');
            // after header inserted, attach language button handlers
            const jp = document.getElementById('lang-jp');
            const en = document.getElementById('lang-en');
            if(jp) jp.addEventListener('click', ()=> setLanguage('jp'));
            if(en) en.addEventListener('click', ()=> setLanguage('en'));
            // apply saved language (setLanguage already called on load, but reapply to ensure header text updated if needed)
            const saved = localStorage.getItem('preferredLang') || 'jp';
            setLanguage(saved);
          })
          .catch(err => {
            console.error('Failed to load header.html', err);
          });
      })();

          strength_title: '強み',
          strength_text: '粘り強く課題に向き合う力、ドキュメント化と協調性に優れる点。',
          portfolio_title: '成果物 ',

          portfolio_item2: 'イントロ（ローカルページ）',
          portfolio_item3: 'GitHub プロフィール',
          links_title: 'リンク',
          link_twitter: 'Twitter',
          link_linkedin: 'LinkedIn',
          link_mail: 'メール',
          history_text: `
            <div class="overflow-x-auto">
              <table class="table-auto w-full text-sm">

      function setLanguage(lang){
        const dict = i18n[lang] || i18n.jp;
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          // if element has data-i18n-html, set innerHTML, otherwise set textContent
          if(el.getAttribute('data-i18n-html')){
            if(dict[key]) el.innerHTML = dict[key];
          } else {
            if(dict[key]) el.textContent = dict[key];
          }
        });
        localStorage.setItem('preferredLang',''+lang);
        // update which language buttons are visible in the header (show only the alternate)
        try{ updateLangButtons(lang); }catch(e){ /* header not ready yet */ }
      }

      // Show only the alternate language button inside the LNG details.
      function updateLangButtons(lang){
        const jpBtn = document.getElementById('lang-jp');
        const enBtn = document.getElementById('lang-en');
        if(!jpBtn || !enBtn) return;
        if(lang === 'jp'){
          jpBtn.style.display = 'none';
          enBtn.style.display = 'inline-block';
          jpBtn.setAttribute('aria-hidden','true');
          enBtn.setAttribute('aria-hidden','false');
        } else {
          enBtn.style.display = 'none';
          jpBtn.style.display = 'inline-block';
          enBtn.setAttribute('aria-hidden','true');
          jpBtn.setAttribute('aria-hidden','false');
        }
      }

      // Note: language button event listeners are attached after header.html is loaded.
      // On load, apply saved language or default to JP (content texts will update once header has been fetched)
      (function(){
        const saved = localStorage.getItem('preferredLang') || 'jp';
        setLanguage(saved);
      })();
    </script>
