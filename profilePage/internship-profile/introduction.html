<!DOCTYPE html>
<html lang="ja">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>学歴 - 楊 卓龍</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet" />
</head>

<body>
        <!-- header will be loaded from header.html -->
        <div id="site-header-placeholder" aria-hidden="true"></div>

        <main class="content" role="main">
                <article class="section bg-white p-4 rounded shadow-sm">
                        <h2 class="text-xl font-medium"><i class="fas fa-graduation-cap mr-2 text-indigo-600"></i><span data-i18n="history_title">学歴 (History)</span></h2>
                        <div class="mt-2" data-i18n="history_text" data-i18n-html="true">
                            <!-- history table will be injected here by i18n -->
                        </div>
                </article>
        </main>

        <script>
            // Load shared header.html into the placeholder and then initialize header-related handlers
            (function loadHeader(){
                const placeholder = document.getElementById('site-header-placeholder');
                fetch('./header.html')
                    .then(r => r.text())
                    .then(html => {
                        placeholder.innerHTML = html;
                        placeholder.setAttribute('aria-hidden','false');
                        const jp = document.getElementById('lang-jp');
                        const en = document.getElementById('lang-en');
                        if(jp) jp.addEventListener('click', ()=> setLanguage('jp'));
                        if(en) en.addEventListener('click', ()=> setLanguage('en'));
                        const saved = localStorage.getItem('preferredLang') || 'jp';
                        setLanguage(saved);
                    })
                    .catch(err => console.error('Failed to load header.html', err));
            })();

            // Minimal i18n (same keys as index.html)
            const i18n = {
                jp: {
                    history_title: '学歴 (History)',
                    history_text: `
                        <div class="overflow-x-auto">
                            <table class="table-auto w-full text-sm">
                                <thead>
                                    <tr class="text-left">
                                        <th class="px-2 py-1">年月</th>
                                        <th class="px-2 py-1">学校／出来事</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td class="px-2 py-1">2017年3月</td><td class="px-2 py-1">横浜市立鶴ヶ峯中学校　卒業</td></tr>
                                    <tr><td class="px-2 py-1">2017年4月</td><td class="px-2 py-1">神奈川県立横浜国際高等学校国際科 入学</td></tr>
                                    <tr><td class="px-2 py-1">2020年3月</td><td class="px-2 py-1">神奈川県立横浜国際高等学校国際科 卒業</td></tr>
                                    <tr><td class="px-2 py-1">2020年4月</td><td class="px-2 py-1">東京都立大学システムデザイン学部情報科学科　国際副専攻　入学</td></tr>
                                    <tr><td class="px-2 py-1">2022年9月〜2023年5月</td><td class="px-2 py-1">イギリス・ノーザンブリア大学（Engineering and Environment）に交換留学</td></tr>
                                    <tr><td class="px-2 py-1">2025年3月</td><td class="px-2 py-1">東京都立大学システムデザイン学部情報科学科　国際副専攻　卒業</td></tr>
                                    <tr><td class="px-2 py-1">2025年4月</td><td class="px-2 py-1">東京都立大学大学院システムデザイン研究科情報科学域　入学</td></tr>
                                    <tr><td class="px-2 py-1">2027年3月（見込）</td><td class="px-2 py-1">東京都立大学大学院システムデザイン研究科情報科学域　卒業見込み</td></tr>
                                </tbody>
                            </table>
                        </div>
                    `
                },
                en: {
                    history_title: 'History',
                    history_text: `
                        <div class="overflow-x-auto">
                            <table class="table-auto w-full text-sm">
                                <thead>
                                    <tr class="text-left">
                                        <th class="px-2 py-1">Date</th>
                                        <th class="px-2 py-1">School / Event</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td class="px-2 py-1">Mar 2017</td><td class="px-2 py-1">Graduated Tsurugamine Junior High School, Yokohama</td></tr>
                                    <tr><td class="px-2 py-1">Apr 2017</td><td class="px-2 py-1">Entered Kanagawa Prefectural Yokohama International High School, International Course</td></tr>
                                    <tr><td class="px-2 py-1">Mar 2020</td><td class="px-2 py-1">Graduated Kanagawa Prefectural Yokohama International High School, International Course</td></tr>
                                    <tr><td class="px-2 py-1">Apr 2020</td><td class="px-2 py-1">Entered Tokyo Metropolitan University, Systems Design — Dept. of Information Science (International Minor)</td></tr>
                                    <tr><td class="px-2 py-1">Sep 2022 — May 2023</td><td class="px-2 py-1">Exchange at Northumbria University (Engineering and Environment), UK</td></tr>
                                    <tr><td class="px-2 py-1">Mar 2025</td><td class="px-2 py-1">Graduated Tokyo Metropolitan University, Systems Design — Dept. of Information Science (International Minor)</td></tr>
                                    <tr><td class="px-2 py-1">Apr 2025</td><td class="px-2 py-1">Entered Tokyo Metropolitan University Graduate School, Systems Design (Information Science)</td></tr>
                                    <tr><td class="px-2 py-1">Mar 2027 (expected)</td><td class="px-2 py-1">Expected graduation, Tokyo Metropolitan University Graduate School, Systems Design (Information Science)</td></tr>
                                </tbody>
                            </table>
                        </div>
                    `
                }
            };

            function setLanguage(lang){
                const dict = i18n[lang] || i18n.jp;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(el.getAttribute('data-i18n-html')){
                        if(dict[key]) el.innerHTML = dict[key];
                    } else {
                        if(dict[key]) el.textContent = dict[key];
                    }
                });
                localStorage.setItem('preferredLang',''+lang);
                try{ updateLangButtons(lang); }catch(e){}
            }

            function updateLangButtons(lang){
                const jpBtn = document.getElementById('lang-jp');
                const enBtn = document.getElementById('lang-en');
                if(!jpBtn || !enBtn) return;
                if(lang === 'jp'){
                    jpBtn.style.display = 'none'; enBtn.style.display = 'inline-block';
                } else {
                    enBtn.style.display = 'none'; jpBtn.style.display = 'inline-block';
                }
            }

            (function(){
                const saved = localStorage.getItem('preferredLang') || 'jp';
                setLanguage(saved);
            })();
        </script>

</body>

</html>

<style>
    .content{max-width:1100px;margin:24px auto;padding:20px;background:#fff;border-radius:8px}
    table{box-shadow:0 3px 8px rgba(0,0,0,0.08)}
    th{background:#fff5e5;color:#FF9800;padding:6px}
    td{padding:6px}
</style>
